version: "3.9"
services:
  # LAYER 1 & 2: The Brain & API
  liaison:
    build:
      context: .
      dockerfile: apps/liaison_brain/Dockerfile
    ports: ["8000:8000"]
    env_file: .env
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_started }
    networks: [teammate_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    develop:
      watch:
        - action: sync
          path: apps/liaison_brain/
          target: /app/
          ignore:
            - __pycache__/
            - "*.pyc"
        - action: sync
          path: packages/skillhive/
          target: /packages/skillhive/
          ignore:
            - __pycache__/
            - "*.pyc"
        - action: sync
          path: packages/sentry_foundation/
          target: /packages/sentry_foundation/
          ignore:
            - __pycache__/
            - "*.pyc"

  # LAYER 3 & 4: (Built into the libraries loaded by Liaison)
  # But represented here as the UI for interaction
  ui:
    build:
      context: .
      dockerfile: apps/workspace_ui/Dockerfile
    ports: ["8501:5001"]
    environment:
      - BRAIN_URL=http://liaison:8000
      - DOCKER=true
    networks: [teammate_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    develop:
      watch:
        - action: sync
          path: apps/workspace_ui/
          target: /app/
          ignore:
            - __pycache__/
            - "*.pyc"

  # INFRASTRUCTURE: The "Resume-ability" Layer
  db:
    image: postgres:16-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["5432:5432"]
    networks: [teammate_net]

  redis:
    image: redis:7-alpine # Used for real-time task queueing
    networks: [teammate_net]

networks:
  teammate_net:
    driver: bridge
